<form autocomplete="off">
  <header class="header">
    <h1>{{deckName}}</h1>
    <button type="button" class="add-card">{{localize "SWADE.Add"}}</button>
  </header>
  <section class="body">
    <ul class="card-list">
      {{#each cards as |card|}}
      <li class="flexrow">
        <img
          class="card-face"
          src="{{card.data.img}}"
          alt="{{card.name}}"
          data-id="{{card.id}}"
        />
        <span class="flexcol card-details">
          <div class="form-group">
            <label>{{localize "Name"}}</label>
            <div class="form-fields">
              <input
                type="text"
                name="{{card.id}}.name"
                value="{{card.name}}"
              />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize "SWADE.CardFace"}}</label>
            <div class="form-fields">
              <input
                type="text"
                name="{{card.id}}.img"
                value="{{card.data.img}}"
              />
              <button
                type="button"
                class="file-picker"
                data-type="image"
                data-target="{{card.id}}.img"
                title="Browse Files"
              >
                <i class="fas fa-file-import fa-fw"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label>{{localize "SWADE.CardValue"}}</label>
            <div class="form-fields">
              <input
                type="number"
                data-dtype="Number"
                name="{{card.id}}.cardValue"
                value="{{card.data.flags.swade.cardValue}}"
              />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize "SWADE.CardSuit"}}</label>
            <div class="form-fields">
              <input
                type="number"
                data-dtype="Number"
                name="{{card.id}}.suitValue"
                value="{{card.data.flags.swade.suitValue}}"
              />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize "SWADE.IsJoker"}}</label>
            <div class="form-fields">
              <input
                type="checkbox"
                data-dtype="Number"
                name="{{card.id}}.isJoker"
                value="{{card.data.flags.swade.isJoker}}"
                {{checked
                card.data.flags.swade.isJoker}}
              />
            </div>
          </div>
        </span>
      </li>
      {{/each}}
    </ul>
  </section>
  <button type="submit" name="submit" id="submit">
    <i class="far fa-save"></i>{{localize "SETTINGS.Save"}}
  </button>
</form>
