<form class="{{cssClass}} flexcol" autocomplete="off">
    {{!-- Item Sheet Header --}}
    <header class="sheet-header loot-header flexrow">
        <div class="header-fields" style="border: none;">
            <h1 class="charname">
                <input name="name" type="text" value="{{item.name}}" placeholder="Skill Name" />
            </h1>
            <ul class="flexrow header-stats">
                <li>
                    <label for="die">Die:</label>
                    <input name="die" type="text" value="{{item.data.value}}" placeholder="Skill Die" />
                </li>
                <li>
                    <label for="attribute">Linked Attribute:</label>
                    <input name="attribute" type="text" value="{{item.data.attribute}}" placeholder="Linked Attribute" />
                </li>
                <li>
                    <label for="wild-die">Wild Die:</label>
                    <input name="wild-die" type="text" value="{{item.data.wild-die}}" placeholder="Wild Die" />
                </li>
            </ul>
        </div>
    </header>
    <div class="biography">
        {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
    </div>
</form>
