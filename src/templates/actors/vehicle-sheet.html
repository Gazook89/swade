<form class="{{cssClass}}" autocomplete="off">
  {{!-- Sheet Header --}}

  <header class="sheet-header">
    <div class="header-fields">
      <div class="charline">
        <h1 class="charname">
          <input
            name="name"
            type="text"
            value="{{actor.name}}"
            placeholder="{{localize 'SWADE.Name'}}"
          />
        </h1>
      </div>
    </div>
  </header>
</form>
