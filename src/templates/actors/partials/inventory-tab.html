<div class="flex-row">
    <div class="form-group">
        <label for="inventoryWeight">Inventory Weight</label>
        <input name="inventoryWeight" type="text" value="{{inventoryWeight}}" placeholder="0" data-dtype="Number"
            disabled />
    </div>
    <div class="form-group">
        <label for="maxCarryCapacity">Max Capacity</label>
        <input name="maxCarryCapacity" type="text" value="{{maxCarryCapacity}}" placeholder="0" data-dtype="Number"
            disabled />
    </div>
    <div class="form-group">
        <label for="data.details.currency">Currency</label>
        <input name="data.details.currency" type="text" value="{{data.details.currency}}" placeholder="Currency"
            data-dtype="Number" />
    </div>
</div>
<ol class="items-list">
    {{#each data.inventory as |item|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
        <img src="{{item.img}}" title="{{item.name}}" width="24" height="24" />
        <h4 class="item-name">{{item.name}}</h4>
        <div class="item-controls">
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </li>
    {{/each}}
</ol>
