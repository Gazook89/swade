<form autocomplete="off">
  <ul class="card-dialog">
    {{#each data.cards as |card|}}
    <li class="card">
      <label for="{{card.id}}">
        <input
          type="radio"
          name="card"
          id="{{card.id}}"
          data-card-id="{{card.id}}"
        />
        <img src="{{card.data.img}}" />
        <span class="card-name" alt="{{card.name}}">
          {{card.name}} <wbr />{{#if (eq card.id ../data.oldCard)}}({{localize
          "SWADE.OldCard"}}){{/if}}
        </span>
      </label>
    </li>
    {{/each}}
  </ul>
</form>
