<form class="card-dialog">
  {{#each data.cards as |card|}}
  <div class="radio-card">
    <label for="{{card.id}}">
      <input
        type="radio"
        name="card"
        id="{{card.id}}"
        data-card-id="{{card.id}}"
      />
      <img src="{{card.data.img}}" />
      {{card.name}} {{#if (eq card.id ../data.oldCard)}}
      <div><strong>({{localize "SWADE.OldCard"}})</strong></div>
      {{/if}}
    </label>
  </div>
  {{/each}}
</form>
